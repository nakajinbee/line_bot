  <h1>プライバシーポリシー</h1>
  <p>このBotは、習慣記録・リマインドを目的とし、ユーザーから提供される入力情報をGoogleスプレッドシート等に保存します。保存された情報は外部に公開されず、他の目的では利用されません。</p>
